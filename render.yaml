services:
  - type: web
    name: autogen-demo
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn --chdir backend --bind 0.0.0.0:10000 app:app
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///autogen.db
